<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<script>
    let number = 18
    let person = {
      name:'张三',
      sex:'男',

    };
    //需求：准备一个数值number要求person对象有一个年龄属性为number 应该能满足更改
    //需要求助defineproperty
    Object.defineProperty(person,'age',{
        //当有人读取person的age属性时,get会被调用,返回值是age值
        //invoke proper getter 表示映射
        //同理可以省略function
        get() {
            return number;
        },
        //set函数会在更改age值时调用
        set(value) {
          console.log('有人修改了值，改为了',value);
          number = value;
        }

    })
    console.log(person);

    //浏览器当中淡淡的颜色表示不可以枚举
    //使用这种defineproperty方法需要控制属性
