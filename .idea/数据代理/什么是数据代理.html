<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //数据代理通过一个对象代理另外一个对象当中的属性
    //例子：通过obj2进行obj1.x的数据代理
    let obj = {x:100}
    let obj2 = {y:200}
    Object.defineProperty(obj2,'x', {
        get() {
            return obj.x;
        },
        set(value) {
            obj.x = value;
        }

    })

</script>
</body>
</html>
