<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="root">
        姓:<input type="text" v-model:value="firstName"><br/>
        名:<input type="text" v-model:value="lastName">
        姓名:<span>{{firstName}}-{{lastName}}</span>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            //如何实现更多功能 vue中模板应该只有简单的表达式 不能写太长的模板表达式哦
            const vm = new Vue({
                el:'#root',
                data: {
                    firstName:'张',
                    lastName:'三'
                }

            })



        </script>

    </div>
</body>
</html>
