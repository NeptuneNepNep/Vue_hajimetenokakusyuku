<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <ul>
        <!-- 准备了容器 v-for 遍历 一定要使用key动态绑定绑定的一定要不一样 请使用p.index-->
        <!--传入多个值加括号是好习惯偶-->
        <li v-for="(p,index) in persons" :key="index">

            {{p}}
            {{index}}
        </li>
        <!--遍历对象 前面是value 后边是key-->
        <li v-for="(value,key) of car">
            {{value}}-{{key}}
        </li>
        <!--遍历字符串-->
        <li v-for="(char,index) of str">
            {{char}}-{{index}}
        </li>
        <!--遍历次数-->
        <li v-for="(char,index) of 5">
        {{char}}&nbsp &nbsp {{index}}
        </li>
    </ul>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const vm = new Vue({
        el:'#root',
        data: {
            persons:[
                {id:'001',name:'张三',age:18},
                {id:'002',name:'张2三',age:28},
                {id:'003',name:'张3三',age:38},

            ],
            car: {
                name:'A8',
                price:'70w',
                color:'black'
            },
            str:'hello!'
        }

    })

</script>
</html>
